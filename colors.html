<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=T, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Colors</title>

    <style>
        body{
            padding: 30px;
        }
    </style>
</head>
<body>
    <p>Colors with different shade</p>
    <p class="text-pink-600">Tailwind</p>
    <p class="text-pink-700">Tailwind</p>
    <p class="text-pink-800">Tailwind</p>
    <p class="text-pink-900">Tailwind</p>


    <hr><br>

    <p class="bg-red-900 text-white ">Background color</p>
    <p class="line-through">Text Decoration</p>
    <p class="underline">Text Decoration</p>
    <p class="overline">Text Decoration</p>
    <p class="underline decoration-red-900">Text Decoration</p>

    <hr><br>

    <input type="checkbox" class="accent-red-800" checked>
    <input type="checkbox" class="accent-blue-800" checked>
    <input type="checkbox" class="accent-yellow-800" checked>
</body>
</html>
